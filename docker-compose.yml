version: '3.8'
services:
  backend:
    build:
      context: ./ai-ticket-assistant
      dockerfile: Dockerfile
    container_name: ai-ticket-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - APP_URL=http://54.164.113.75:3000
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # These will be loaded from AWS Secrets Manager by your backend code
      # Only set these if you want to override the secrets manager values
      - CORS_ORIGIN=http://54.164.113.75:3000
      - JWT_SECRET=AI-Ticketing-2024-Super-Secret-Key-9x8v7b6n5m4j3h2g1f0d9s8a7p6o5i4u3y2t1r0e9w8q7
    networks:
      - ai-ticket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  frontend:
    build:
      context: ./ticket-system-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://54.164.113.75:5000/api
    container_name: ai-ticket-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://54.164.113.75:5000/api
    networks:
      - ai-ticket-network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes: {}
networks:
  ai-ticket-network:
    driver: bridge